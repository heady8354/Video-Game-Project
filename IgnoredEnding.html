<script>
const postEndingMsg = '                               After refusing the deal, you are crushed by the Kings might. Your friends and the town citizens are then put into labor camps in the goblins new base, which was your home. Joshua and Denise cry every waking hour of the day, wishing you hadnt lost your memory.  (Ending 1/6) '

function opening() {
    typeText('textBox', 'postendingspan', postEndingMsg)
     function typeText(containerId, spanId, text) {
        document.getElementById(containerId).innerHTML = '';
        document.getElementById(containerId).innerHTML = `<span id='${spanId}'></span>`;
        let i = 0;
        let txtSpeed = 80
        const timerId = setInterval(() => {
            const span = document.getElementById(spanId);
            const currentText = span.innerHTML;
            if (i >= text.length) {
                clearInterval(timerId);
                return;
            }
            const nextChar = text.charAt(i);
            const newText = currentText + nextChar;
            span.innerHTML = newText;
            i++;
        }, txtSpeed);
    }
}
    function preload() {
        soundFormats('mp3', 'ogg');
        awaken = loadSound('endmusic.mp3')
        awaken.setVolume(0.1)
    }

    function awakenPlay() {
        awaken.play()
        awaken.loop()

    }

    function setup() {
        userStartAudio()
        awakenPlay()
    }
</script>
