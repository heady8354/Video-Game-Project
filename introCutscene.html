<html>

      <style>
        body {
            overflow: hidden;
            background-image: url(communityPark.png);
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
        }
        #mcClosed {
            position: absolute;
            top: 65%;
            left: 45%;
            animation-name: mcWake1;
            animation-delay: 4s;
            animation-duration: 0.1s;
            animation-fill-mode: forwards;
        }
        #mcLay {
            position: absolute;
            top: 65%;
            left: 45%;
            opacity: 0;
            animation-name: mcWake2;
            animation-delay: 4s;
            animation-duration: 0.1s;
            animation-fill-mode: forwards;
        }
        #mcDown {
            position: absolute;
            top: 65%;
            left: 45%;
            opacity: 0;
            z-index: 2;
        }
        #mcUp {
            position: absolute;
            top: 65%;
            left: 45%;
            opacity: 0;
            z-index: 2;
        }
        #mcRight {
            position: absolute;
            top: 65%;
            left: 45%;
            opacity: 0;
            z-index: 2;
        }
        #JCL {
            position: absolute;
            top: 65%;
            left: 53%; 
            animation-name: shockJC;
            animation-duration: 0.5s;
            animation-delay: 4.6s;
            animation-fill-mode: forwards;
            position: absolute;
            top: 65%;
            left: 53%; 
        }
        #DLD {
            position: absolute;
            top: 55%;
            left: 45%;
            animation-name: shockDL;
            animation-duration: 0.5s;
            animation-delay: 4.5s;
            animation-fill-mode: forwards;
        }
        #DLR {
            position: absolute;
            top: 55%;
            left: 45%;
            opacity: 0;
        }
        #DLChatBox {
            position: absolute;
            width: 23vw;
            height: 37vh;
            left: 74vw;
            top: 35vh;
            z-index: -1;
            opacity: 0;
            background-color: gainsboro;
            border: 5px solid gray;
            animation-name: appear,disappear;
            animation-duration: 0.1s,0.1s;
            animation-delay: 5s,7s;
            animation-fill-mode: forwards,forwards;
        }
        #DLPortrait {
            top: 35vh;
            left: 74vw;
            position: absolute;
            opacity: 0;
            animation-name: appear;
            animation-duration: 0.1s;
            animation-delay: 5s;
            animation-fill-mode: forwards;
        }
        #JCChatBox {
            position: absolute;
            width: 23vw;
            height: 37vh;
            left: 74vw;
            top: 35vh;
            z-index: 1;
            opacity: 0;
            background-color: gainsboro;
            border: 5px solid gray;
            animation-name: appear;
            animation-duration: 0.1s;
            animation-delay: 7s;
            animation-fill-mode: forwards;
        }
        #JCPortrait {
            top: 35vh;
            left: 74vw;
            position: absolute;
            opacity: 0;
            z-index: 2;
            animation-name: appear;
            animation-duration: 0.1s;
            animation-delay: 7s;
            animation-fill-mode: forwards;
        }
        #JCD {
            position: absolute;
            top: 65%;
            left: 53%; 
            opacity: 0;
        }
        @keyframes mcWake1 {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes mcWake2 {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes shockDL {
            0% {top: 55%}
            50% {top: 50%}
            100% {top: 55%}
        }
        @keyframes shockJC {
            0% {top: 65%}
            50% {top: 60%}
            100% {top: 65%}
        }
        @keyframes mcJump {
            0% {top: 65%; opacity: 0;}
            50% {top: 60%; opacity: 1;}
            100% {top: 65%; opacity: 1;}
        }
        @keyframes appear {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes disappear {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }
        </style>

        <body>

            <img src="mcLay.png" id="mcLay">
            <img src="mcDown.png" id="mcDown">
            <img src="mcUp.png" id="mcUp">
            <img src="mcRight.png" id="mcRight">
            <img src="JoshuaCoinLeft.png" id="JCL">

            <img src="DeniseLockermanDown.png" id="DLD">
