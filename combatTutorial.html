        <script>
            const message = "Welcome to the battle! Don't worry, this is just practice. I'm going to teach you the basics of defending yourself. If you want to learn some more advanced techniques, I'll point you to someone who will teach you everything.";

// Set up variables
let i = 0;
const speed = 30; // Number of milliseconds between typing each character

// Call the "typeWriter" function every "speed" milliseconds
const timerId = setInterval(typeWriter, speed);

function typeWriter() {
  // Get the text element and the current text inside it
  const textEl = document.getElementById("typing-text");
  const currentText = textEl.innerHTML;

  // If we've typed out the entire message, stop the timer
  if (i >= message.length) {
    clearInterval(timerId);
    return;
  }

  // Add the next character to the current text
  const nextChar = message.charAt(i);
  const newText = currentText + nextChar;

  // Update the text element with the new text
  textEl.innerHTML = newText;

  // Increment the counter
  i++;
}

        </script>
